<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header id="header">
      <img 
        id="header-img"
        src="https://images.pexels.com/photos/164746/pexels-photo-164746.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="RC Shipyards logo"  
        loading="lazy"/>
        <nav id="nav-bar">
          
        <div id="menu">
          <a class="nav-link" href="#section-1">Link 1</a>
          <a class="nav-link" href="#section-2">Link 2</a>
          <a class="nav-link" href="#section-3">Link 3</a>
          </div>
        </nav>
    </header>
    <main>
      <section id="section-1"></section>
      <section id="section-2">
        <iframe 
          id="video" 
          width="1280" 
          height="720" 
          src="https://www.youtube.com/embed/qdR1uJjzd2k" title="Robot Dogs Competition 2024" 
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen></iframe>
      </section>
      <section id="section-3">
        <form id="form" action="https://www.freecodecamp.com/email-submit">
          <input id="email" type="email" placeholder="name@example.com" name="email" />
          <input id="submit" type="submit"  />
        </form>
      </section>
    </main>
  </body>
</html>
